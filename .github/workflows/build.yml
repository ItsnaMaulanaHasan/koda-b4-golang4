name: Build Golang App
run-name: Building Golang App for 3 Major Platform
on: [push]
jobs:
  Build-App-Golang:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - name: Build app for windows amd64
        run: |
          $env:GOOS="windows"
          $env:GOARCH="amd64"
          go build -o playground_windows_amd64.exe .

      - name: Build app for linux amd64
        run: |
          $env:GOOS="linux"
          $env:GOARCH="amd64"
          go build -o playground_linux_amd64 .

      - name: Build app for linux arm64
        run: |
          $env:GOOS="linux"
          $env:GOARCH="arm64"
          go build -o playground_linux_arm64 .

      - name: Build app for darwin arm64
        run: |
          $env:GOOS="darwin"
          $env:GOARCH="arm64"
          go build -o playground_darwin_arm64 .

      - name: List built files
        run: ls

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: programs
          path: playground_*
